# Render Blueprint Configuration
# This file allows you to define multiple services in one place

services:
  # Backend API Service
  - type: web
    name: denn-project-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      # Add your environment variables here:
      # - key: MONGODB_URI
      #   value: your-mongodb-uri
      # - key: EMAIL_USER
      #   value: your-email
      # - key: EMAIL_PASSWORD
      #   value: your-app-password

  # Frontend Static Site
  - type: web
    name: denn-project-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l $PORT
    envVars:
      - key: NODE_ENV
        value: production
      # Optional: Override API URL if needed
      # - key: VITE_API_BASE_URL
      #   value: https://denn-project-backend.onrender.com/api

